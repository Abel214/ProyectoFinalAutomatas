<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- Cambio importante: usar url_for para el CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css') }}">
    <title>Portfolio Website</title>
</head>
<body>
<header>
    <a href="#" class="logo">AUTOMATAS</a>

    <nav>
        <!-- Cambio importante: usar url_for para las rutas -->
        <a href="{{ url_for('index') }}" class="active"> Inicio</a>
        <a href="{{ url_for('laberinto') }}">Juego</a>
        <a href="#">Documentación</a>
        <a href="#">Acerca De</a>
    </nav>
</header>
<section class="home">
    <div class="home-img">
        <!-- Cambio importante: usar url_for para las imágenes -->
        <img src="{{ url_for('static', filename='resources/Laberinto.jpg') }}" alt="">
    </div>
    <div class="home-content">
        <h3>Hola, Bienvenidos al <span>Monty Hall</span></h3>
        <h3 class="typing-text" id="dynamic-word">Encontrarás </h3>
        <p>Preparado pra enfrentarte a un desafio en donde tus decisiones repercutiran tu destino, ganar o morir es tu
            elección</p>
        <p>Enlaces del proyecto y redes sociales</p>
        <div class="social-icons">
            <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
        </div>
        <!-- Cambio importante: usar url_for para el botón -->
        <a href="{{ url_for('laberinto') }}" class="btn" id="start-btn">Comenzemos</a>
    </div>
</section>
<script>
    const words = ["decisión", "autómata", "voz", "puertas", "destino"];
    let i = 0;
    const h3 = document.getElementById("dynamic-word");

    function showWord() {
        h3.textContent = `Encontrarás ${words[i]}`;
        i = (i + 1) % words.length;
    }

    showWord();
    setInterval(showWord, 1500);

    // Transición suave al hacer clic en "Comenzemos"
    document.getElementById('start-btn').addEventListener('click', function (event) {
        event.preventDefault();
        h3.textContent = '¡Suerte en el juego!';
        document.body.style.transition = 'opacity 0.8s';
        document.body.style.opacity = '0';
        setTimeout(function () {
            // Cambio importante: usar la ruta de Flask
            window.location.href = "{{ url_for('laberinto') }}";
        }, 800);
    });
</script>
</body>
</html>
